<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketShoes</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="top">
        <a href="index.html">
          <img
            class="logo"
            src="images/logo.svg"
            alt="Logo RocketShoes"
            width="50"
            height="40"
          />
        </a>

        <nav id="nav">
          <ul class="menu">
            <li>
              <a href="#">Homem</a>
            </li>
            <li>
              <a href="#">Mulher</a>
            </li>
            <li>
              <a href="#">Criança</a>
            </li>
            <li>
              <a href="#">Customizar</a>
            </li>
          </ul>
          <!-- MENU TOGGLE -->
          <button
            id="btn-mobile"
            aria-label="Abrir Menu"
            aria-haspopup="true"
            aria-controls="menu"
            aria-expanded="false"
          >
            <span id="hamburger"></span>
          </button>
        </nav>

        <div class="search">
          <a href="#">
            <img
              class="search"
              src="images/icon-search.svg"
              alt="Icon Search"
            />
          </a>
          <input type="text" placeholder="Pesquisar" />
        </div>

        <a href="#">
          <img class="bag" src="images/icon-bag.svg" alt="Icon Bag" />
        </a>
      </div>
    </header>

    <main>
      <div class="container">
        <h1 class="sneaker">Tênis Esportivo Para Corrida Top</h1>
        <p class="description">
          Esses tênis tem o intuito de te deixar ainda mais fitness, focado e
          musculoso.
        </p>
        <h2 class="price">R$ 1.000,00</h2>
        <a href="#">
          <button class="buy">Comprar</button>
        </a>
      </div>

      <div class="sneakers">
        <img
          class="first-sneaker"
          src="images/tenis-1-ampliado.png"
          alt="Imagem Tênis 1 Ampliado"
        />
        <div class="images-three">
          <img src="images/tenis-1-galeria.png" alt="Imagem Tênis 1 Galeria" />
          <img src="images/tenis-2-galeria.png" alt="Imagem Tênis 2 Galeria" />
          <img src="images/tenis-3-galeria.png" alt="Imagem Tênis 3 Galeria" />
        </div>
      </div>
    </main>

    <footer>
      <nav id="nav-footer">
        <iframe
          width="250"
          height="167"
          src="https://www.youtube.com/embed/m0yfxir6XgI"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <ul class="nav-footer">
          <li>
            <a href="#">Facebook</a>
          </li>
          <li>
            <a href="#">Instagram</a>
          </li>
          <li>
            <a href="#">Youtube</a>
          </li>
          <li>
            <a href="#">Twitter</a>
          </li>
        </ul>
        <div class="explore">
          <a href="#">
            <h1 class="text-explore">Explore mais</h1>
          </a>
          <img
            class="arrow"
            src="images/icon-arrow.svg"
            alt="Right Arrow"
            width="20"
            height="40"
          />
        </div>
      </nav>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
